{% extends "base.html" %}

		        <div style="text-align: center;">
		        <h1>Ranking</h1>
	    		       <h3>
				<a>
					Usuario - Tiempo
				</a>
                               </h3>
			   {% for key, value in ranking.items() %}

				<a>
					{{key}} - {{value}}
				</a>
                               </h4>
			   {% endfor %}
                      </div>
		</div>
	</div>
</div>
{% endblock %}
